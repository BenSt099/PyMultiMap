name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
		  cache: 'pip'
          architecture: 'x64'
	  - name: Install dependencies
  		run: python -m pip install --upgrade pip numpy pytest
	  - name: Run PyTest
        run: pytest