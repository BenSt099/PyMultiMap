name: Python package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name Setup Python
    uses: actions/setup-python@v4
      with:
      	python-version: '3.10'
    - name: Install dependencies
      run: python -m pip install --upgrade pip numpy pytest
    - name: Run PyTest
      run: ./pytest
